<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <title>Weather Dashbaord</title>
</head>

<body>
    <div class="container-fluid text-center text-light bg-dark">
        <h1>Weather Dashboard</h1>
    </div>
    <div class="container">
        <div class="clearfix">
            <div class="col-4 float-left">
                <nav class="navbar navbar-light bg-light shadow-lg p-3 mb-5 bg-white rounded">
                    <h4>Search for a City:</h4>
                    <form class="form-inline">
                        <input id="city-input" class="form-control mr-sm-2" type="search" placeholder="Search"
                            aria-label="Search">
                        <button id="select-city" class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
                    </form>
                    <form id="searchhistory" class="mt-1">
                        <!---------------------- Search history dynamically inserts here  --------------------------------->
                    </form>
                </nav>
            </div>
            <div class="col-8 float-right">
                <div class="card bg-light text-dark p-2 rem shadow-lg p-3 mb-5 bg-white rounded"
                    style="width: 710; height: 30rem;">
                    <div id="current"></div>
                    <!----------------------  Current weather dynamically inserts  here  ------------------------------->
                    <div id="uvl-display"></div>

                </div>
                <div class="pb-4" id="current-weather-container">
                    <div id="temperature"></div>
                    <div id="humidity"></div>
                    <div id="wind-speed"></div>
                    <div id="uv-index"></div>
                  </div>
                </div>
              
                <br>
                <h2>5-Day Forecast:</h2>
                <div id="5day" class="row">
                    <!-------------------  5 Day forcast dynamically inserts  here ------------------------------------>
               </div>
                  <div class="row flex-column pt-3" id="five-day-forecast-container">
                    <div class="row no-gutters">
                    </div>
                    <div class="row no-gutters">
                      <div class="col-lg mx-1 pb-2">
                        <div class="card text-white bg-primary" id="day-1">
                          <div class="card-body">
                            <h5 class="card-title" id="date-1"></h5>
                            <div class="weather-image-container">
                              <img alt="day-1-weather-image" id="weather-image-1" />
                            </div>
                            <p class="card-text" id="temp-1"></p>
                            <p class="card-text" id="humidity-1"></p>
                          </div>
                        </div>
                      </div>
                      <div class="col-lg mx-1 pb-2">
                        <div class="card text-white bg-primary" id="day-2">
                          <div class="card-body">
                            <h5 class="card-title" id="date-2"></h5>
                            <div class="weather-image-container">
                              <img alt="day-2-weather-image" id="weather-image-2" />
                            </div>
                            <p class="card-text" id="temp-2"></p>
                            <p class="card-text" id="humidity-2"></p>
                          </div>
                        </div>
                      </div>
                      <div class="col-lg mx-1 pb-2">
                        <div class="card text-white bg-primary" id="day-3">
                          <div class="card-body">
                            <h5 class="card-title" id="date-3"></h5>
                            <div class="weather-image-container">
                              <img alt="day-3-weather-image" id="weather-image-3" />
                            </div>
                            <p class="card-text" id="temp-3"></p>
                            <p class="card-text" id="humidity-3"></p>
                          </div>
                        </div>
                      </div>
                      <div class="col-lg mx-1 pb-2">
                        <div class="card text-white bg-primary" id="day-4">
                          <div class="card-body">
                            <h5 class="card-title" id="date-4"></h5>
                            <div class="weather-image-container">
                              <img alt="day-4-weather-image" id="weather-image-4" />
                            </div>
                            <p class="card-text" id="temp-4"></p>
                            <p class="card-text" id="humidity-4"></p>
                          </div>
                        </div>
                      </div>
                      <div class="col-lg mx-1 pb-2">
                        <div class="card text-white bg-primary" id="day-5">
                          <div class="card-body">
                            <h5 class="card-title" id="date-5"></h5>
                            <div class="weather-image-container">
                              <img alt="day-5-weather-image" id="weather-image-5" />
                            </div>
                            <p class="card-text" id="temp-5"></p>
                            <p class="card-text" id="humidity-5"></p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/script.js"></script>
</body>

</html>
